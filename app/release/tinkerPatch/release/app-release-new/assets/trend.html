<body>
    <div id="main" style="width: 100%;height:200px;"></div>
    <script type="text/javascript">

            alert(data3);
            return data+data2;

	function init(min,max,xData,yData){
   
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
    tooltip : {
        trigger: 'axis',
        backgroundColor:'rgba(50,50,50,0.4)',
        axisPointer: {
            type: 'line',
            label: {
                backgroundColor: '#6a7985'
            },
			lineStyle:{
                type:"dotted"
            }
        }
    },
    grid: {
        left: '-10%',
        right: '1%',
        bottom: '3%',
        top: '3%',
        containLabel: true
    },
    xAxis : 
        {
            type : 'category',
            boundaryGap : false,
            data : xData,
			axisLine:{
                lineStyle:{
                    color:"#b9b8b8"
                }
            },
			axisLabel:{
                textStyle:{
                    color:"#666666"
                    
                }
                ,
                //interval: 0
            }
        },
    yAxis : 
        {
			show:false,
            type : 'value',
			min:min,
			max:max,
			splitLine:{
                lineStyle:{
                    type:"dashed"
                }
            },
			axisLine:{
                lineStyle:{
                    color:"#b9b8b8"
                }
            },
			axisLabel:{
                textStyle:{
                    color:"#666666"
                }
            }
        },
    series : [
        {
            name:'收盘价',
            type:'line',
            stack: '总量',
            lineStyle:{
                normal:{
                    color:'rgb(124, 181, 236)'
                }
            },
            itemStyle:{
                normal:{
                    color:'rgb(124, 181, 236)'
                }
            },
            areaStyle: {normal: {
                color:{
                     x: 0,
                    y: 0,
                    x2: 0,
                    y2: 1,
                    colorStops: [{
                        offset: 0, color: '#7cb5ec' // 0% 处的颜色
                    }, {
                        offset: 1, color: 'rgba(124,181,236,0)' // 100% 处的颜色
                    }],
                }
            }},
            data:yData
        }
    ]
};
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
	}
